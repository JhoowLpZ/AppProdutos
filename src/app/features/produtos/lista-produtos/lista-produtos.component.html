
<div class="card">
    <div class="card-body">

      <form [formGroup]="filtroForm">
        <div class="row">
          <div class="d-grid gap-2 col-md-5 col-sm-12 d-md-block pb-2">
              <button type="button" class="btn btn-block btn-outline-blue btn-sm" (click)="incluirProduto()">
              <i class="bi bi-plus-lg"></i> Adicionar
              </button>
          </div>
          <div class="col-md-3 col-sm-12 pb-2">
            <div class="input-group input-group-sm">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-filter"></i></span>
              <input type="number" class="form-control form-control-sm" name="codigo" formControlName="codigo" placeholder="Filtrar por Código" (keyup)="filtrar()">
            </div>
          </div>
          <div class="col-md-4 col-sm-12 pb-2">
            <div class="input-group input-group-sm">
              <span class="input-group-text" id="inputGroup-sizing-sm"><i class="bi bi-filter"></i></span>
              <select class="form-select form-select-sm" id="categoria" name="categoria" formControlName="categoria" (change)="filtrar()">
                <option value="TODAS">TODAS CATEGORIAS</option>
                <option value="ATACADO">ATACADO</option>
                <option value="INTERNACIONAL">INTERNACIONAL</option>
                <option value="VAREJO">VAREJO</option>
            </select>
            </div>
          </div>
        </div>
      </form>
        
      
        
      <div class="table-responsive">
        <table class="table table-striped text-nowrap">

            <thead class="bg-blue">
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Nome do Produto</th>
                  <th scope="col">Categoria</th>
                  <th scope="col">Ações</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let produto of produtos">
                  <td>{{produto.id}}</td>
                  <td>{{produto.nomeProduto}}</td>
                  <td>{{produto.categoria}}</td>
                  <td class="text-center">
                    <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Editar" (click)="editarProduto(produto, false)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Visualizar" (click)="editarProduto(produto, true)">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Excluir" (click)="perguntarRemoverProduto(produto)">
                        <i class="bi bi-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
        
        </table>
      </div>

    </div>
</div>
