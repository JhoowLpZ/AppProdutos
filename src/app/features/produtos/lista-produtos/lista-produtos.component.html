
<div class="card">
    <div class="card-body">

        <div class="row">
            <div class="col-lg-2 col-md-3 col-sm-3 col-xs-12 mr-auto pb-2">
                <button type="button" class="btn btn-block btn-outline-blue btn-sm" (click)="incluirProduto()">
                <i class="bi bi-plus-lg"></i> Adicionar
                </button>
            </div>
        </div>
      
        
        <div class="table-responsive">
            <table class="table table-striped text-nowrap">

                <thead class="bg-blue">
                    <tr>
                      <th scope="col">Código</th>
                      <th scope="col">Nome do Produto</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Ações</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="let produto of produtos">
                      <td>{{produto.codigo}}</td>
                      <td>{{produto.nomeProduto}}</td>
                      <td>{{produto.categoria}}</td>
                      <td class="text-center">
                        <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Editar" (click)="editarProduto(produto, false)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Visualizar" (click)="editarProduto(produto, true)">
                            <i class="bi bi-eye"></i>
                        </button>
                        <button type="button" class="btn btn-icons-actions btn-outline-blue" title="Excluir" (click)="excluirProduto()">
                            <i class="bi bi-trash"></i>
                        </button>
                      </td>
                    </tr>
                  </tbody>
            
            </table>
        </div>

    </div>
</div>
